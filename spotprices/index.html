<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rossohamn – Spotpriser (SE3)</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Chart.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <div>
          <div style="font-size:18px; font-weight:700;">Rossohamn – Spotpriser</div>
          <div class="small">Källa: ENTSO-E A44 (SE3) → history.json</div>
        </div>
        <div class="row">
          <label class="small" for="src">Data-URL</label>
          <input id="src" style="min-width:180px; flex: 1 1 260px;" />
          <button id="reload" style="padding:8px 10px; border-radius:10px; border:1px solid #2a2a2a; background:#151515; color:#fff; cursor:pointer;">Ladda</button>
        </div>
      </div>

      <div id="meta" class="meta" style="margin-top:10px;"></div>
    </div>

    <div class="card">
      <div class="row tabs">
        <button id="tab-today" class="active">Idag</button>
        <button id="tab-tomorrow">Imorgon</button>
        <button id="tab-day">Dag</button>
        <button id="tab-7d">7 dagar</button>
        <button id="tab-14d">14 dagar</button>
        <button id="tab-30d">30 dagar</button>
        <span style="flex:1;"></span>

        <label class="small" for="metric">Serie</label>
        <select id="metric">
          <option value="oreKwh" selected>öre/kWh</option>
          <option value="sekKwh">SEK/kWh</option>
          <option value="eurMwh">EUR/MWh</option>
        </select>

        <label class="toggle small" title="Fyll bara korta luckor (max 8 null i rad) med linjär interpolation. Rådata ändras inte.">
          <input id="fillGaps" type="checkbox" />
          Extrapolera null (≤8)
        </label>

        <label class="toggle small" title="Visa referenslinjer för 1 kr, 2 kr, 3 kr (omräknat för vald serie).">
          <input id="refLines" type="checkbox" checked />
          1/2/3 kr-linjer
        </label>

        <label class="small" for="datePick">Datum</label>
        <button id="prevDay" class="navBtn" title="Föregående dag">←</button>
        <select id="datePick"></select>
        <button id="nextDay" class="navBtn" title="Nästa dag">→</button>
      </div>

      <div style="margin-top:10px;" class="chartWrap">
        <canvas id="chart"></canvas>
      </div>
    </div>

    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <div style="font-weight:700;">Summering</div>
        <div class="small" id="summaryNote">Billigaste fönster kräver komplett fönster (inga null)</div>
      </div>
      <div id="summary" style="margin-top:10px;"></div>
    </div>

    <div class="card small">
      Tips: du kan byta datakälla via querystring: <span class="pill">?src=https://www.rossohamn.se/spotprices/history.json</span>
    </div>
  </div>

<script>

(() => {
  const DEFAULT_SRC = "history.json";
  const el = (id) => document.getElementById(id);

  const state = {
    data: null,
    tab: "today",
    selectedDate: null,
    metric: "oreKwh",
    fillGaps: false,
    refLines: true
  };

  function stockholmTodayIsoDate() {
    const parts = new Intl.DateTimeFormat("sv-SE", {
      timeZone: "Europe/Stockholm",
      year: "numeric", month: "2-digit", day: "2-digit"
    }).formatToParts(new Date());
    const y = parts.find(p => p.type === "year").value;
    const m = parts.find(p => p.type === "month").value;
    const d = parts.find(p => p.type === "day").value;
    return `${y}-${m}-${d}`;
  }

  function addDays(yyyyMmDd, deltaDays) {
    const [y,m,d] = yyyyMmDd.split("-").map(Number);
    const dt = new Date(Date.UTC(y, m-1, d));
    dt.setUTCDate(dt.getUTCDate() + deltaDays);
    const y2 = dt.getUTCFullYear();
    const m2 = String(dt.getUTCMonth()+1).padStart(2,"0");
    const d2 = String(dt.getUTCDate()).padStart(2,"0");
    return `${y2}-${m2}-${d2}`;
  }

  function getParam(name) {
    const u = new URL(location.href);
    return u.searchParams.get(name);
  }

  function fmtNum(v, decimals=2) {
    if (v === null || v === undefined || Number.isNaN(v)) return "—";
    return Number(v).toFixed(decimals);
  }

  function unitLabel() {
    switch (state.metric) {
      case "oreKwh": return "öre/kWh";
      case "sekKwh": return "SEK/kWh";
      case "eurMwh": return "EUR/MWh";
      default: return state.metric;
    }
  }

  function computeDailyStatsFromSeries(series) {
    const vals = series.filter(v => typeof v === "number");
    if (!vals.length) return { avg: null, min: null, max: null };
    let sum = 0, min = vals[0], max = vals[0];
    for (const v of vals) {
      sum += v;
      if (v < min) min = v;
      if (v > max) max = v;
    }
    return { avg: sum / vals.length, min, max };
  }

  function fillSmallGapsLinear(values, maxGap = 2) {
    const out = values.slice();
    let i = 0;

    while (i < out.length) {
      if (typeof out[i] === "number") { i++; continue; }

      const gapStart = i;
      while (i < out.length && typeof out[i] !== "number") i++;
      const gapEnd = i - 1;
      const gapLen = gapEnd - gapStart + 1;

      if (gapLen > maxGap) continue;

      const leftIdx = gapStart - 1;
      const rightIdx = gapEnd + 1;
      if (leftIdx < 0 || rightIdx >= out.length) continue;

      const left = out[leftIdx];
      const right = out[rightIdx];
      if (typeof left !== "number" || typeof right !== "number") continue;

      const step = (right - left) / (gapLen + 1);
      for (let k = 1; k <= gapLen; k++) {
        out[gapStart + (k - 1)] = left + step * k;
      }
    }
    return out;
  }

  

  function krRefValuesForMetric() {
    // Returns {v1, v2, v3} in the currently selected metric.
    // Baseline is 1/2/3 SEK per kWh.
    const eursek = state.data?.meta?.eursek; // SEK per EUR (expected)
    const to = (krPerKwh) => {
      if (state.metric === "sekKwh") return krPerKwh;
      if (state.metric === "oreKwh") return krPerKwh * 100;
      if (state.metric === "eurMwh") {
        // 1 SEK/kWh = 1000 SEK/MWh. Convert SEK→EUR using eursek (SEK per EUR).
        if (!eursek || !isFinite(eursek) || eursek <= 0) return null;
        return (krPerKwh * 1000) / eursek;
      }
      return null;
    };
    const v1 = to(1);
    const v2 = to(2);
    const v3 = to(3);
    return { v1, v2, v3 };
  }

  function buildRefLineDatasets(labels) {
    if (!state.refLines) return [];
    const { v1, v2, v3 } = krRefValuesForMetric();
    const values = [
      { v: v1, label: "1 kr" },
      { v: v2, label: "2 kr" },
      { v: v3, label: "3 kr" }
    ].filter(x => typeof x.v === "number" && isFinite(x.v));

    if (!values.length) return [];

    return values.map(x => ({
      label: x.label,
      data: Array(labels.length).fill(x.v),
      borderColor: "rgba(255,255,255,0.25)",
      borderWidth: 1,
      borderDash: [4,4],
      pointRadius: 0
    }));
  }

  function buildWindowHighlightSeries(series, day, win) {
    if (!win || !day?.points?.length) return null;

    const startIdx = day.points.findIndex(p => p?.time === win.startTime);
    const endIdx = day.points.findIndex(p => p?.time === win.endTime);
    if (startIdx < 0 || endIdx < 0) return null;

    const out = series.map(() => null);
    for (let i = startIdx; i <= endIdx; i++) out[i] = series[i];
    return out;
  }

  const nowLinePlugin = {
    id: "nowLine",
    afterDraw(chart) {
      // Only in "Idag" och bara om vi verkligen visar dagens datum
      if (state.tab !== "today") return;
      const today = stockholmTodayIsoDate();
      if (state.selectedDate !== today) return;

      const now = new Date();
      const hh = now.getHours();
      const mm = now.getMinutes();
      const slot = hh * 4 + Math.floor(mm / 15); // 15-min slots

      const xScale = chart.scales.x;
      if (!xScale) return;

      // Labels are 0..95 indices in dagsvy (buildLabelsForDay). We can use slot as index.
      const x = xScale.getPixelForValue(slot);

      const ctx = chart.ctx;
      ctx.save();
      ctx.strokeStyle = "rgba(255,255,255,0.6)";
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(x, chart.chartArea.top);
      ctx.lineTo(x, chart.chartArea.bottom);
      ctx.stroke();
      ctx.restore();
    }
  };
function buildLabelsForDay(day) {
    return day.points.map(p => p ? p.time : "");
  }

  function buildSeriesForDay(day) {
    return day.points.map(p => (p && typeof p[state.metric] === "number") ? p[state.metric] : null);
  }

  function cheapestWindowFromSeries(day, series, slots) {
    let best = null;

    for (let i = 0; i <= series.length - slots; i++) {
      let ok = true;
      let sum = 0;

      for (let k = 0; k < slots; k++) {
        const v = series[i+k];
        if (typeof v !== "number") { ok = false; break; }
        sum += v;
      }
      if (!ok) continue;

      const avg = sum / slots;
      if (!best || avg < best.avg) best = { startIdx: i, endIdx: i + slots - 1, avg };
    }

    if (!best) return null;
    const start = day.points[best.startIdx];
    const end = day.points[best.endIdx];
    return {
      avg: best.avg,
      startTime: start?.time ?? "",
      endTime: end?.time ?? "",
      startUtc: start?.utc ?? "",
      endUtc: end?.utc ?? ""
    };
  }

  // Rainbow-ish gradient for the line (green -> blue -> red)
  function lineGradientColor(ctx) {
    const { chart } = ctx;
    const { ctx: c, chartArea } = chart;
    if (!chartArea) return "#9fd4ff";

    const g = c.createLinearGradient(0, chartArea.bottom, 0, chartArea.top);
    g.addColorStop(0.00, "#2ecc71"); // low (green)
    g.addColorStop(0.50, "#3498db"); // mid (blue)
    g.addColorStop(1.00, "#e74c3c"); // high (red)
    return g;
  }

  let chart = null;
  function renderChartForDate(dateKey) {
    const day = state.data?.days?.[dateKey];
    const ctx = el("chart").getContext("2d");

    if (!day) {
      if (chart) chart.destroy();
      chart = null;
      el("summary").innerHTML = `<div>Inget dygn hittades för <b>${dateKey}</b>.</div>`;
      return;
    }

    const labels = buildLabelsForDay(day);

    const rawSeries = buildSeriesForDay(day);
    const series = state.fillGaps ? fillSmallGapsLinear(rawSeries, 8) : rawSeries;

    const title = `${dateKey} (${unitLabel()}) – present ${day.present}/${day.expected}` +
      (state.fillGaps ? " (extrapolerat ≤8 null)" : "");

    const win2h = cheapestWindowFromSeries(day, series, 8);
    const win4h = cheapestWindowFromSeries(day, series, 16);
    const win8h = cheapestWindowFromSeries(day, series, 32);

    const hi2 = buildWindowHighlightSeries(series, day, win2h);
    const hi4 = buildWindowHighlightSeries(series, day, win4h);
    const hi8 = buildWindowHighlightSeries(series, day, win8h);

    const refLineDatasets = buildRefLineDatasets(labels);


    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [
          ...refLineDatasets,
          {
            label: unitLabel(),
            data: series,
            spanGaps: false,
            pointRadius: 0,
            borderWidth: 2,
            tension: 0.2,

            borderColor: lineGradientColor,
            borderJoinStyle: "round",
            borderCapStyle: "round"
          },

          ...(hi8 ? [{
            label: "Billigaste 8h",
            data: hi8,
            spanGaps: false,
            pointRadius: 0,
            borderWidth: 5,
            tension: 0.2,
            borderColor: "rgba(255,255,255,0.85)"
          }] : []),

          ...(hi4 ? [{
            label: "Billigaste 4h",
            data: hi4,
            spanGaps: false,
            pointRadius: 0,
            borderWidth: 4,
            tension: 0.2,
            borderColor: "rgba(255,255,255,0.55)"
          }] : []),

          ...(hi2 ? [{
            label: "Billigaste 2h",
            data: hi2,
            spanGaps: false,
            pointRadius: 0,
            borderWidth: 3,
            tension: 0.2,
            borderColor: "rgba(255,255,255,0.35)"
          }] : [])
        ]},
      options: {
        responsive: true,
        maintainAspectRatio: false,

        interaction: { mode: "index", intersect: false },

        plugins: {
          legend: { display: true },
          title: { display: true, text: title },

          tooltip: {
            enabled: true,
            callbacks: {
              title: (items) => items?.[0]?.label || "",
              label: (ctx) => {
                const v = ctx.parsed?.y;
                if (v === null || v === undefined || Number.isNaN(v)) return "—";
                return `${unitLabel()}: ${v.toFixed(state.metric === "oreKwh" ? 2 : 4)}`;
              },
              afterLabel: (ctx) => {
                const idx = ctx.dataIndex;
                const p = day?.points?.[idx];
                if (!p || !p.utc) return "";
                const note = (p && typeof p[state.metric] === "number")
                  ? ""
                  : (state.fillGaps ? " (extrapolerad punkt)" : " (saknas i rådata)");
                return `UTC: ${p.utc}${note}`;
              }
            }
          }
        },

        scales: {
          x: { ticks: { maxRotation: 0, autoSkip: true, maxTicksLimit: 12 } },
          y: { title: { display: true, text: unitLabel() } }
        }
      }
    });

    const stats = computeDailyStatsFromSeries(series);

    const win2h = cheapestWindowFromSeries(day, series, 8);
    const win4h = cheapestWindowFromSeries(day, series, 16);

    el("summaryNote").textContent = state.fillGaps
      ? "Billigaste fönster kan använda extrapolerade punkter (≤2 null i rad). Rådata ändras inte."
      : "Billigaste fönster kräver komplett fönster (inga null).";

    el("summary").innerHTML = `
      <div class="row">
        <span class="pill">Dygnsmedel: <b>${fmtNum(stats.avg, state.metric === "oreKwh" ? 2 : 4)}</b> ${unitLabel()}</span>
        <span class="pill">Min: <b>${fmtNum(stats.min, state.metric === "oreKwh" ? 2 : 4)}</b></span>
        <span class="pill">Max: <b>${fmtNum(stats.max, state.metric === "oreKwh" ? 2 : 4)}</b></span>
        ${state.fillGaps ? `<span class="pill">Extrapolering: <b>ON</b> (≤2 null)</span>` : `<span class="pill">Extrapolering: <b>OFF</b></span>`}
      </div>

      <table style="margin-top:10px;">
        <thead><tr><th>Fönster</th><th>Medel</th><th>Tid</th><th>Not</th></tr></thead>
        <tbody>
          <tr>
            <td>Billigaste 2h</td>
            <td>${win2h ? `<b>${fmtNum(win2h.avg, state.metric === "oreKwh" ? 2 : 4)}</b> ${unitLabel()}` : "—"}</td>
            <td>${win2h ? `${win2h.startTime} → ${win2h.endTime}` : "—"}</td>
            <td>${win2h ? (state.fillGaps ? "Kan inkludera extrapolerade punkter" : "Endast rådata utan null") : "Inget komplett 2h-fönster"}</td>
          </tr>
          <tr>
            <td>Billigaste 4h</td>
            <td>${win4h ? `<b>${fmtNum(win4h.avg, state.metric === "oreKwh" ? 2 : 4)}</b> ${unitLabel()}` : "—"}</td>
            <td>${win4h ? `${win4h.startTime} → ${win4h.endTime}` : "—"}</td>
            <td>${win4h ? (state.fillGaps ? "Kan inkludera extrapolerade punkter" : "Endast rådata utan null") : "Inget komplett 4h-fönster"}</td>
          </tr>
        </tbody>
      </table>

      <div class="small" style="margin-top:10px;">
        seriesStartUtc: ${day.series?.seriesStartUtc ?? "—"} · mRID: ${day.series?.mRID ?? "—"} · resolution: ${day.resolutionMinutes ?? "—"} min
      </div>
    `;
  }


  function buildRangeSeries(daysBack) {
    const keys = Object.keys(state.data?.days || {}).sort();
    const today = stockholmTodayIsoDate();

    const pastKeys = keys.filter(k => k <= today);
    const slice = pastKeys.slice(Math.max(0, pastKeys.length - daysBack));

    const labels = [];
    const raw = [];

    slice.forEach(d => {
      const day = state.data.days[d];
      if (!day?.points) return;
      day.points.forEach(p => {
        if (!p) { labels.push(`${d} --:--`); raw.push(null); return; }
        labels.push(`${d} ${p.time}`);
        raw.push(p[state.metric] ?? null);
      });
    });

    const series = state.fillGaps ? fillSmallGapsLinear(raw, 8) : raw;
    return { labels, series, days: slice };
  }

  function renderChartForRange(daysBack) {
    const { labels, series, days } = buildRangeSeries(daysBack);

    if (!labels.length) {
      if (chart) chart.destroy();
      chart = null;
      el("summary").innerHTML = `<div>Inga data för senaste ${daysBack} dagar.</div>`;
      return;
    }

    const title = `Senaste ${daysBack} dagar (${unitLabel()}) – ${days[0] || "?"} → ${days[days.length-1] || "?"}` +
      (state.fillGaps ? " (extrapolerat ≤8 null)" : "");

    const refLineDatasets = buildRefLineDatasets(labels);

    const baseDataset = {
      label: unitLabel(),
      data: series,
      spanGaps: false,
      pointRadius: 0,
      borderWidth: 2,
      tension: 0.2,
      borderColor: "rgba(255,255,255,0.8)",
      borderJoinStyle: "round",
      borderCapStyle: "round"
    };

    if (chart) chart.destroy();
    chart = new Chart(el("chart").getContext("2d"), {
      type: "line",
      data: { labels, datasets: [...refLineDatasets, baseDataset] },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: { mode: "index", intersect: false },
        plugins: {
          legend: { display: true },
          title: { display: true, text: title },
          tooltip: {
            enabled: true,
            callbacks: {
              title: (items) => items?.[0]?.label || "",
              label: (ctx) => {
                const v = ctx.parsed?.y;
                if (v === null || v === undefined || Number.isNaN(v)) return "—";
                return `${ctx.dataset.label}: ${v.toFixed(state.metric === "oreKwh" ? 2 : 4)}`;
              }
            }
          }
        },
        scales: {
          x: { ticks: { maxRotation: 0, autoSkip: true, maxTicksLimit: 14 } },
          y: { title: { display: true, text: unitLabel() } }
        }
      }
    });

    el("summary").innerHTML = `
      <div class="row">
        <span class="pill">Period: <b>${days[0] || "—"}</b> → <b>${days[days.length-1] || "—"}</b></span>
        <span class="pill">Punkter: <b>${series.length}</b></span>
      </div>
    `;
  }

  function setTab(tab) {
    state.tab = tab;

    const btns = ["today","tomorrow","day","7d","14d","30d"];
    btns.forEach(t => {
      const b = el("tab-"+t);
      if (b) b.classList.toggle("active", tab === t);
    });

    const today = stockholmTodayIsoDate();
    const tomorrow = addDays(today, 1);

    if (tab === "today") {
      state.selectedDate = today;
      el("datePick").value = state.selectedDate || "";
      renderChartForDate(state.selectedDate);
      return;
    }

    if (tab === "tomorrow") {
      state.selectedDate = tomorrow;
      el("datePick").value = state.selectedDate || "";
      renderChartForDate(state.selectedDate);
      return;
    }

    if (tab === "day") {
      state.selectedDate = el("datePick").value || state.selectedDate || today;
      el("datePick").value = state.selectedDate || "";
      renderChartForDate(state.selectedDate);
      return;
    }

    if (tab === "7d") return renderChartForRange(7);
    if (tab === "14d") return renderChartForRange(14);
    if (tab === "30d") return renderChartForRange(30);
  }

function renderMeta() {
    const m = state.data?.meta;
    if (!m) { el("meta").textContent = ""; return; }

    el("meta").innerHTML = `
      <div class="row">
        <span class="pill">area: <b>${m.area}</b></span>
        <span class="pill">documentType: <b>${m.documentType}</b></span>
        <span class="pill">tz: <b>${m.timeZone}</b></span>
        <span class="pill">EUR/SEK: <b>${m.eursek}</b> (${m.eursekDate})</span>
        <span class="pill">updatedAt: <b>${m.updatedAt}</b></span>
      </div>
      <div class="small" style="margin-top:8px;">
        request: ${m.request?.periodStart ?? "—"} → ${m.request?.periodEnd ?? "—"}
      </div>
    `;
  }

  function populateDatePick() {
    const days = state.data?.days || {};
    const keys = Object.keys(days).sort();
    const dp = el("datePick");
    dp.innerHTML = keys.map(k => `<option value="${k}">${k} (${days[k].present}/${days[k].expected})</option>`).join("");

    const today = stockholmTodayIsoDate();
    if (keys.includes(today)) state.selectedDate = today;
    else state.selectedDate = keys[keys.length - 1] || null;

    dp.value = state.selectedDate || "";
  }

  async function loadHistory(url) {
    const r = await fetch(url, { cache: "no-store" });
    if (!r.ok) throw new Error(`HTTP ${r.status} vid GET ${url}`);
    return await r.json();
  }

  function loadFillGapsSetting() {
    const v = localStorage.getItem("rossohamn_fillGaps");
    state.fillGaps = (v === "1");
    el("fillGaps").checked = state.fillGaps;
  }

  function saveFillGapsSetting() {
    localStorage.setItem("rossohamn_fillGaps", state.fillGaps ? "1" : "0");
  }

  async function bootstrap() {
    const src = getParam("src") || DEFAULT_SRC;
    el("src").value = src;

    state.metric = el("metric").value;
    loadFillGapsSetting();
    state.refLines = el("refLines").checked;

    // Register plugins once
    try { Chart.register(nowLinePlugin); } catch (e) {}


    try {
      state.data = await loadHistory(src);
      renderMeta();
      populateDatePick();
      setTab("today");
    } catch (e) {
      el("meta").innerHTML = `<div style="color:#ff9a9a;"><b>Fel:</b> ${e.message}</div>`;
      if (chart) chart.destroy();
      chart = null;
      el("summary").innerHTML = "";
    }
  }

  el("reload").addEventListener("click", bootstrap);

  // Tabs
  el("tab-today").addEventListener("click", () => setTab("today"));
  el("tab-tomorrow").addEventListener("click", () => setTab("tomorrow"));
  el("tab-day").addEventListener("click", () => setTab("day"));
  el("tab-7d").addEventListener("click", () => setTab("7d"));
  el("tab-14d").addEventListener("click", () => setTab("14d"));
  el("tab-30d").addEventListener("click", () => setTab("30d"));

  // Serie
  el("metric").addEventListener("change", () => {
    state.metric = el("metric").value;
    // Re-render current tab
    setTab(state.tab);
  });

  // Datum (gäller "Dag"-vyn)
  el("datePick").addEventListener("change", () => {
    state.selectedDate = el("datePick").value;
    setTab("day");
  });

  // Prev/Next dag (gäller "Idag/Imorgon/Dag")
  function stepDay(delta) {
    const keys = Object.keys(state.data?.days || {}).sort();
    const idx = keys.indexOf(state.selectedDate);
    if (idx === -1) return;

    const nextIdx = idx + delta;
    if (nextIdx < 0 || nextIdx >= keys.length) return;

    state.selectedDate = keys[nextIdx];
    el("datePick").value = state.selectedDate;
    setTab("day");
  }

  el("prevDay").addEventListener("click", () => stepDay(-1));
  el("nextDay").addEventListener("click", () => stepDay(1));

  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft") stepDay(-1);
    if (e.key === "ArrowRight") stepDay(1);
  });

  // Extrapolera null
  el("fillGaps").addEventListener("change", () => {
    state.fillGaps = el("fillGaps").checked;
    saveFillGapsSetting();
    setTab(state.tab);
  });

  // 1/2/3 kr-linjer
  el("refLines").addEventListener("change", () => {
    state.refLines = el("refLines").checked;
    setTab(state.tab);
  });

  bootstrap();
})();

</script>
</body>
</html>
